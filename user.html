<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | SnapLoop</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="assets/css/home.css" />
  <link rel="stylesheet" href="assets/css/profile.css" />
</head>
<body>

  <!-- Header -->
  <header class="nav-header">
    <div class="nav-left">
      <img src="assets/images/logo.png" alt="SnapLoop Logo" class="nav-logo" />
    </div>

    <div class="nav-center">
      <input type="text" class="search-input" placeholder="Search on SnapLoop...">
    </div>

    <div class="nav-right">
      <a href="home.html" class="nav-icon">ğŸ </a>
      <a href="notifications.html" class="nav-icon">ğŸ””</a>
      <a href="profile.html" class="nav-icon">ğŸ‘¤</a>
    </div>
  </header>

  <!-- Profile Section -->
  <main class="profile-content">
    <section class="profile-header">
      <div class="profile-avatar">
        <img src="" alt="User Avatar" class="avatar" id="avatar" />
      </div>
      <div class="profile-info">
        <h2 id="full-name"></h2>
        <p id="username"></p>
        <p id="bio">ğŸ“¸ User belum mengatur bio.</p>
      </div>
    </section>

    <section class="profile-stats">
      <div class="stat-item">
        <span class="stat-number" id="posts-count">0</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="followers-count">0</span>
        <span class="stat-label">Followers</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="following-count">0</span>
        <span class="stat-label">Following</span>
      </div>
    </section>

    <!-- User's Posts -->
    <section class="profile-posts">
      <h3>Posts</h3>
      <div class="posts-grid" id="posts-grid">
        <!-- User's posts will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SnapLoop. All rights reserved.</p>
  </footer>

  <script src="assets/js/user.js"></script>
</body>
</html>
