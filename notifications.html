<!-- frontend/notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications | SnapLoop</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="assets/css/home.css" />
  <link rel="stylesheet" href="assets/css/notifications.css" />
</head>
<body>

  <!-- Header (same as in home.html) -->
  <header class="nav-header">
    <div class="nav-left">
      <img src="assets/images/logo.png" alt="SnapLoop Logo" class="nav-logo" />
    </div>

    <div class="nav-center">
      <input type="text" class="search-input" placeholder="Search on SnapLoop...">
    </div>

    <div class="nav-right">
      <a href="home.html" class="nav-icon">🏠</a>
      <a href="notifications.html" class="nav-icon">🔔</a>
      <a href="profile.html" class="nav-icon">👤</a>
    </div>
  </header>

  <!-- Main content of notifications -->
  <main class="notifications-content">
    <h2>Your Notifications</h2>
    <div class="notification-item">
      <p><strong>Friend1</strong> liked your photo!</p>
      <span class="notification-time">5 minutes ago</span>
    </div>
    <div class="notification-item">
      <p><strong>Friend2</strong> commented on your photo.</p>
      <span class="notification-time">1 hour ago</span>
    </div>
    <div class="notification-item">
      <p><strong>Friend3</strong> started following you.</p>
      <span class="notification-time">3 hours ago</span>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SnapLoop. All rights reserved.</p>
  </footer>

</body>
</html>
