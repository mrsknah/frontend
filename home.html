<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnapLoop</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="assets/css/home.css" />
</head>
<body>

  <header class="nav-header">
    <div class="nav-left">
      <img src="assets/images/logo.png" alt="SnapLoop Logo" class="nav-logo" />
    </div>

    <div class="nav-center">
      <input type="text" id="search-input" class="search-input" placeholder="Search on SnapLoop..." />
    </div>

    <div class="nav-right">
      <a href="home.html" class="nav-icon">🏠</a>
      <a href="notifications.html" class="nav-icon">🔔</a>
      <a href="profile.html" class="nav-icon">👤</a>
    </div>
  </header>

  <!-- Hasil pencarian akan ditampilkan di bawah search bar -->
  <div id="search-results" class="search-results"></div>

  <main class="main-feed">
    <!-- Example Post -->
    <div class="post-card">
      <div class="post-header">
        <img src="assets/images/profile-avatar2.jpg" alt="User" class="post-avatar" />
        <div>
          <strong>Marcelino</strong>
          <a href="profile.html?username=itsmarcel" class="user-link">@itsmarcel</a>
        </div>
      </div>
      <img src="assets/images/sample-post.jpg" alt="Post image" class="post-image" />
      <div class="post-caption">
        <p><strong><a href="profile.html?username=itsmarcel" class="user-link">@itsmarcel</a></strong> Golden hour never fails 🌇✨</p>
      </div>

      <!-- Post Actions: Like, Comment, Share -->
      <div class="post-actions">
        <button class="post-action-btn like-btn">👍Like</button>
        <button class="post-action-btn comment-btn">💬Comment</button>
        <button class="post-action-btn share-btn">🔗 Share</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 SnapLoop. All rights reserved.</p>
  </footer>

  <script src="assets/js/home.js"></script>

</body>
</html>
