<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SnapLoop</title>
  <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
  <div class="form-container">
    <!-- Logo -->
    <img src="assets/images/logo.png" alt="SnapLoop Logo" class="logo" />

    <h2>Create account SnapLoop</h2>
    <p>Create an account to view photos and videos from your friends</p>

    <!-- Form Register -->
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Fullname" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Regist</button>
    </form>

    <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
